<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		h1::first-letter{
			color: blue;
		}
		p::after {
			content: " - Remember this";
		}
		* {
     			box-sizing: border-box;
   		}
	</style>
</head>
<body>
	<h1>Welcome</h1>

	<p>My name is Donald</p>
	<p>I live in Ducksburg</p>

	<p><b>Note:</b> For this selector to work in IE8, a DOCTYPE must be declared, 
	and you must use the old single-colon CSS2 syntax (:after instead of ::after).
	</p>
	
</body>
</html>
